<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var  num1=prompt("Enter first number");
num1=parseInt(num1);
var num2=prompt("Enter 2nd number");
num2=parseInt(num2);
var result;
result=parseInt(result);
var value=prompt("1 for addition 2 for subtraction 3 for multiplication 4 for divition 5 for modulus ");
value=parseInt(value);

switch (value){
    case 1: result=num1+num2;
   document.write(result+"</br>");
   break;
   case 2: result=num1-num2;
   document.write(result+"</br>");
   break;
   case 3: result=num1*num2;
   document.write(result+"</br>");
   break;
   case 4: result=num1/num2;
   document.write(result+"</br>");
   break;
   case 5: result=num1%num2;
   document.write(result+"</br>");
   break;
   
 default:
   result=num1+num2;
   document.write(result+"</br>");
   result=num1-num2;
   document.write(result+"</br>");
   result=num1*num2;
   document.write(result+"</br>");
   result=num1/num2;
   document.write(result+"</br>");
   result=num1%num2;
   document.write(result+"</br>");
 break;

}












    </script>
</body>
</html>
