<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>
var num=prompt("enter you number ");
if(num>=97 && num<=100){
    document.write("You got A+");
}

else if(num>=90 && num<=96){
    document.write("You got A");
}
else if(num>=87 && num<=89){
    document.write("You got A-");
}
else if(num>=83 && num<=86){
    document.write("You got B+");
}
else if(num>=80 && num<=82){
    document.write("You got B");
}
else if(num>=77 && num<=79){
    document.write("You got B-");
}
else if(num>=73 && num<=76){
    document.write("You got C+");
}
else if(num>=70 && num<=72){
    document.write("You got C");
}
else if(num>=67 && num<=69){
    document.write("You got C-");
}
else if(num>=63 && num<=66){
    document.write("You got D+");
}
else if(num>=60 && num<=62){
    document.write("You got D");
}
else if(num<=59 && num>=0){
    document.write("You got F");
}
else{
    document.write("You enter wrong number")
}




</script>





</body>
</html>
